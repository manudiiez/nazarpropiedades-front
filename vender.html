<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Inmobiliaria Mendoza</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Hero + Form Container -->
  <section class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8 items-center px-6 py-12">
    <!-- Izquierda: Imagen / Mockup -->
    <div class="order-2 lg:order-1">
      <img src="https://via.placeholder.com/600x400" alt="Proyecto inmobiliario" class="w-full rounded-lg shadow-lg object-cover">
    </div>

    <!-- Derecha: Formulario -->
    <div class="order-1 lg:order-2 bg-white rounded-xl shadow-xl p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Quiero más información</h2>

      <form action="#" method="POST" class="space-y-6">

        <!-- Tipo de departamento -->
        <div>
          <p class="mb-2 font-medium text-gray-700">¿Qué tipo de departamento buscas?</p>
          <div class="grid grid-cols-2 gap-4">
            <label class="inline-flex items-center space-x-2">
              <input type="radio" name="tipo" value="monoambiente" class="text-red-600 focus:ring-red-500" />
              <span class="text-gray-600">Monoambiente</span>
            </label>
            <label class="inline-flex items-center space-x-2">
              <input type="radio" name="tipo" value="dos" class="text-red-600 focus:ring-red-500" />
              <span class="text-gray-600">Dos ambientes</span>
            </label>
            <label class="inline-flex items-center space-x-2">
              <input type="radio" name="tipo" value="tres" class="text-red-600 focus:ring-red-500" />
              <span class="text-gray-600">Tres ambientes</span>
            </label>
            <label class="inline-flex items-center space-x-2">
              <input type="radio" name="tipo" value="cuatro" class="text-red-600 focus:ring-red-500" />
              <span class="text-gray-600">Cuatro ambientes</span>
            </label>
          </div>
        </div>

        <!-- Zona de preferencia -->
        <div>
          <p class="mb-2 font-medium text-gray-700">¿Cuál es tu zona de preferencia?</p>
          <div class="grid grid-cols-2 gap-4">
            <label class="inline-flex items-center space-x-2">
              <input type="radio" name="zona" value="godoy-cruz" class="text-red-600 focus:ring-red-500" />
              <span class="text-gray-600">Godoy Cruz</span>
            </label>
            <label class="inline-flex items-center space-x-2">
              <input type="radio" name="zona" value="maipu" class="text-red-600 focus:ring-red-500" />
              <span class="text-gray-600">Maipú</span>
            </label>
            <label class="inline-flex items-center space-x-2">
              <input type="radio" name="zona" value="guaymallen" class="text-red-600 focus:ring-red-500" />
              <span class="text-gray-600">Guaymallén</span>
            </label>
            <label class="inline-flex items-center space-x-2">
              <input type="radio" name="zona" value="las-heras" class="text-red-600 focus:ring-red-500" />
              <span class="text-gray-600">Las Heras</span>
            </label>
            <label class="inline-flex items-center space-x-2">
              <input type="radio" name="zona" value="lujan-de-cuyo" class="text-red-600 focus:ring-red-500" />
              <span class="text-gray-600">Luján de Cuyo</span>
            </label>
          </div>
        </div>

        <!-- Campos de texto -->
        <div class="space-y-4">
          <input type="text" name="nombre" placeholder="Nombre completo *" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
          <input type="email" name="email" placeholder="Email *" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
          <input type="tel" name="telefono" placeholder="Teléfono *" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>

        <!-- Botón de envío -->
        <button type="submit"
                class="w-full py-3 font-semibold rounded-lg bg-red-600 hover:bg-red-700 text-white transition">
          QUIERO MÁS INFORMACIÓN
        </button>
      </form>

      <!-- Reseñas -->
      <div class="mt-6 flex items-center space-x-2">
        <span class="text-gray-600 font-medium">Google reviews</span>
        <span class="text-red-600 font-bold">4.9</span>
        <div class="flex text-yellow-400">
          <!-- 5 estrellitas -->
          <svg class="w-5 h-5 fill-current"><use href="#star-full"/></svg>
          <svg class="w-5 h-5 fill-current"><use href="#star-full"/></svg>
          <svg class="w-5 h-5 fill-current"><use href="#star-full"/></svg>
          <svg class="w-5 h-5 fill-current"><use href="#star-full"/></svg>
          <svg class="w-5 h-5 fill-current"><use href="#star-full"/></svg>
        </div>
      </div>
    </div>
  </section>

  <!-- Definición de ícono estrella -->
  <svg style="display: none;">
    <symbol id="star-full" viewBox="0 0 20 20">
      <path d="M10 15l-5.878 3.09 1.122-6.545L.488 6.91l6.561-.954L10 0l2.951 5.956 6.561.954-4.756 4.635 1.122 6.545z"/>
    </symbol>
  </svg>

</body>
</html>
